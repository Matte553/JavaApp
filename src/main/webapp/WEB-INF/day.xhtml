<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

<h:head>
<title>Calendar</title>
    <h:outputStylesheet library="css" name="calendar.css"/>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>

        <div class="month">
            <ul>
                <h:form>
                    <li class="prev"><h:button value="Prev"/></li>
                    <li class="next"><h:button value="Next"/></li>
                </h:form>

                <li>
                    <f:metadata>
                        <f:viewParam name="monthID"/>
                        <f:viewParam name="dayID"/>
                    </f:metadata>

                    <!--<f:param name="currentDay" value="#{20}"/>-->
                    <p id="#{month.number = monthID}"/>
                    <h:outputText value="#{month.name}" />
                    <br/>
                    <span style="font-size:18px">2023</span>
                </li>
            </ul>
        </div>

        <ul class="weekdays">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
        </ul>

        <ul class="days">
            <ui:repeat value="#{month.days}" var="day">
                <li><a href="?monthID=#{month.number}day=#{day.number}">#{day.number}</a></li>
            </ui:repeat>
        </ul>

</h:body>
</html>
