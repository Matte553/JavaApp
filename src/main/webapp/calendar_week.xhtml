<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<!-- LÄNKAR:
 https://www.w3schools.com/howto/howto_css_calendar.asp // CALENDAR LAYOUT
 https://stackoverflow.com/questions/6377798/what-can-fmetadata-fviewparam-and-fviewaction-be-used-for/6377957#6377957 // BEAN
 -->
<h:head>
<title>Calendar</title>
    <h:outputStylesheet library="css" name="calendar.css"/>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>

        <div class="month">
            <ul>
                <f:metadata>
                    <f:viewParam name="weekID"/>
                </f:metadata>
                <h:form>
                    <!--    Fixa en block så att man inte kan gå längre till vänster än calendarHandler.currentMonth
                            och inte längre till höger än 2 månader! -->
                    <li class="prev"><a href="calendar_week.xhtml?weekID=#{weekID-1}">Prev</a></li>
                    <li class="next"><a href="calendar_week.xhtml?weekID=#{weekID+1}">Next</a></li>
                </h:form>

                <li>
                    <h2>Vecka #{weekID}</h2>
                </li>
            </ul>
        </div>

        <ul class="weekdays">
            <li>Mån</li>
            <li>Tis</li>
            <li>Ons</li>
            <li>Tor</li>
            <li>Fre</li>
            <li>Lör</li>
            <li>Sön</li>
        </ul>
        <ul class="days">
            currentWeek = #{calendarHandler.currentWeek}
            weekID = #{weekID}

            <c:forEach items="#{calendarHandler.months[2].days[0].services}" var="ser">
                <li>#{ser.active}: #{ser.startTime} #{ser.endTime} #{ser.cost} </li>
            </c:forEach>
        </ul>

</h:body>
</html>
