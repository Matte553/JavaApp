<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<h:head>
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="scripts" name="jquery-3.6.3.min.js"/>
    <h:outputScript library="scripts" name="script.js"/>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>
    <div id="log-container">
        <div class="message-container" jsf:id="message-container">
            <div>
                <div class="message-user-name float-left">
                    <h:panelGroup>Anders</h:panelGroup>
                </div>
                <div class="user-message">
                    <h:panelGroup>Meddelande</h:panelGroup>
                </div>
                <div class="message-time" >
                    <h:panelGroup>sent 2023-01-2 22:22</h:panelGroup>
                </div>
            </div>
        </div>
        <div id="subject-container">
            <h:form id="form">
                <div id="select-btn-group">
                    <h:message for="selectedSubject" id="m_selectedSubject" errorClass="error"/>
                    <h:selectOneMenu
                            id="selectedSubject"
                            value="#{test.subject}"
                            validator="#{chatFormValidatorBean.validateSubjectSelection}"
                            onfocus="clearErrorMessages('#form\\:selectedSubject','change')">
                        <f:selectItem itemValue="reparation" itemLabel="Reparation"/>
                        <f:selectItem itemValue="bookning" itemLabel="Bookning"/>
                        <f:selectItem itemValue="reservation" itemLabel="Reservation"/>
                    </h:selectOneMenu>
                    <h:commandButton
                            id="submit"
                            value="Submit"
                            action="#{customerManager.submit}"
                            styleClass="btn success">
                        <f:ajax
                                execute="@form"
                                render="m_selectedSubject"/>
                    </h:commandButton>
                </div>
            </h:form>

            <ul id="subject-list">
                <li><a href="#">Adele</a></li>
                <li><a href="#">Agnes</a></li>
                <li><a href="#">Adele</a></li>
                <li><a href="#">Agnes</a></li>
                <li><a href="#">Adele</a></li>
                <li><a href="#">Agnes</a></li>
            </ul>

        </div>

    </div>

</h:body>
</html>
