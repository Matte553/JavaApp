<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<!-- LÄNKAR:
 https://www.w3schools.com/howto/howto_css_calendar.asp // CALENDAR LAYOUT
 https://stackoverflow.com/questions/6377798/what-can-fmetadata-fviewparam-and-fviewaction-be-used-for/6377957#6377957 // BEAN
 https://stackoverflow.com/questions/3342984/jstl-in-jsf2-facelets-makes-sense // EXPLAIN JSTL vs JSF2
 -->
<h:head>
<title>Calendar</title>
    <h:outputStylesheet library="css" name="calendar.css"/>
    <h:outputScript library="scripts" name="jquery-3.6.3.min.js"/>
    <h:outputScript library="scripts" name="calendar.js"/>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>

        <div class="month">
            <ul>
                <f:metadata>
                    <f:viewParam name="monthID"/>
                </f:metadata>
                <h:form>
                    <!--    Fixa en block så att man inte kan gå längre till vänster än calendarHandler.currentMonth
                            och inte längre till höger än 2 månader! -->
                    <li class="prev"><a href="calendar_month.xhtml?monthID=#{monthID-1}">Prev</a></li>
                    <li class="next"><a href="calendar_month.xhtml?monthID=#{monthID+1}">Next</a></li>
                </h:form>

                <li>
                    <h:outputText value="#{calendarHandler.months[monthID-1].name}" />
                    <br/>
                    <span style="font-size:18px">2023</span>
                </li>
            </ul>
        </div>

        <ul class="weekdays">
            <li>Mån</li>
            <li>Tis</li>
            <li>Ons</li>
            <li>Tor</li>
            <li>Fre</li>
            <li>Lör</li>
            <li>Sön</li>
        </ul>

        <ul class="days">
            <ui:param name="currentDay" value="#{calendarHandler.currentDay}"/>
            <ui:param name="currentMonth" value="#{calendarHandler.currentMonth}"/>
            <ui:param name="currentWeek" value="#{calendarHandler.currentWeek}" />

            <c:choose>
                <c:when test="#{calendarHandler.months[monthID-1].days[0].name ne 'Måndag'}">
                    <ui:param name="firstDay" value="#{calendarHandler.months[monthID-1].days[0].weekday}"/>
                    <ui:param name="prevMonth" value="#{calendarHandler.months[monthID-2]}"/>
                    <ui:param name="prevSize" value="#{prevMonth.days.size()}"/>
                    <c:forEach items="#{prevMonth.days}" var="day">
                        <c:choose>
                            <c:when test="#{day.number ge prevSize - firstDay +2}">
                                <li class="anotherMonth" onclick="moveToWeek(#{currentWeek})">#{day.number}</li>
                            </c:when>
                        </c:choose>
                    </c:forEach>
                </c:when>
            </c:choose>
            <c:forEach items="#{calendarHandler.months[monthID-1].days}" var="day">
                <c:choose>
                    <c:when test="#{monthID eq currentMonth and currentDay eq day.number}">
                        <li class="active" onclick="moveToWeek(#{currentWeek})">#{day.number}</li>
                    </c:when>
                    <c:otherwise>
                        <li onclick="moveToWeek(#{currentWeek})">#{day.number}</li>
                    </c:otherwise>
                </c:choose>
            </c:forEach>

            <c:choose>
            <c:when test="#{calendarHandler.months[monthID-1].days[0].name ne 'Söndag'}">
                <ui:param name="lastDayID" value="#{calendarHandler.months[monthID-1].days.size()}"/>
                <ui:param name="lastDay" value="#{calendarHandler.months[monthID-1].days[lastDayID-1].weekday}"/>
                <ui:param name="nextMonth" value="#{calendarHandler.months[monthID]}"/>

            <c:forEach items="#{nextMonth.days}" var="day">
                <c:choose>
                    <c:when test="#{day.number le 7 - lastDay}">
                        <li class="anotherMonth" onclick="moveToWeek(#{currentWeek})">#{day.number}</li>
                    </c:when>
                </c:choose>
            </c:forEach>
            </c:when>
            </c:choose>
        </ul>

</h:body>
</html>
