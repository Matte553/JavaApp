<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Reservationer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="scripts" name="jquery-3.6.3.min.js"/>
    <h:outputScript library="scripts" name="script.js"/>
</h:head>
<h:body>
    <ui:decorate template="template/layout/admin-header.xhtml"/>
    <input type="hidden" value="log" id="currentPage"/>
    <div jsf:id="log-container" class="main-container">
        <div class="main-chat-container" id="main-chat-container">
            <h3 id="reservation-title">Reservationer</h3>
            <div class="message-container" jsf:id="message-container">
                <ui:repeat value="#{logManager.allLogs}" var="logItem">
                    <div>
                        <div class="user-message">
                            <h:panelGroup>#{logItem.text}</h:panelGroup>
                        </div>
                        <div class="message-time" style="margin-bottom: 10px">
                            <h:panelGroup>datum #{logItem.logTimestamp.toString()}</h:panelGroup>
                        </div>
                    </div>
                </ui:repeat>
                <h:outputScript>scrollToBottom('message-container');</h:outputScript>
            </div>
        </div>
        <div jsf:id="subject-container">
            <div class="customer-lists">
                <h3>Kund lista</h3>
                <input type="text" id="Search-customer" placeholder="SÃ¶k" onkeyup="searchCustomer()"/>
            </div>
            <h:form id="subject-list-container">
                <ul id="subject-list">
                    <ui:repeat value="#{logManager.customers}" var="customer" varStatus="currentIndex">
                        <li>
                            <h:commandLink
                                    value="#{currentIndex.index}# #{customer.firstname} #{customer.lastname}"
                                    action="#{logManager.setPersonId(customer.id)}">
                                <f:ajax render=":message-container " execute="@this"/>
                            </h:commandLink>
                        </li>
                    </ui:repeat>
                </ul>
            </h:form>
        </div>
    </div>
</h:body>
</html>
