<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>instrument</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="scripts" name="jquery-3.6.3.min.js"/>
    <h:outputScript library="scripts" name="script.js"/>
</h:head>

<h:body>
    <ui:include src="header.xhtml"/>
    <div class="main-container">
        <div class="slideshow-container">
            <div class="slides">
                <h:graphicImage library="uploads" name="cascha_premium_1.jpg"/>
            </div>
            <div class="slides">
                <h:graphicImage library="uploads" name="cascha_premium_2.jpg"/>
            </div>
            <div class="slides">
                <h:graphicImage library="uploads" name="classic_guitar_cort.jpg"/>
            </div>

            <a class="prev" id="prev">Prev</a>
            <a class="next" id="next">Next</a>
            <input type="hidden" value="0" id="current-slide"/>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>


    </div>

</h:body>
</html>
