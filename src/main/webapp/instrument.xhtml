<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
    <f:viewParam id="instrumentID" name="instrumentID" value="#{instrumentManager.instrumentID}"/>
    <f:viewAction action="#{instrumentManager.onLoad}"/>
</f:metadata>
<h:head>
    <title>instrument</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="scripts" name="jquery-3.6.3.min.js"/>
    <h:outputScript library="scripts" name="script.js"/>
</h:head>

<h:body>
    <ui:include src="header.xhtml"/>
    <div class="main-container">
        <ul class="breadcrumb">
            <li><a href="index.xhtml">Hem</a></li>
            <li><a href="shop.xhtml">Shopping</a></li>
            <li>#{instrumentManager.instrument.type}</li>
        </ul>
        <div class="slideshow-container">
            <ui:repeat value="#{instrumentManager.images}" var="imgItem">
                <div class="slides">
                    <h:graphicImage library="uploads" name="#{imgItem}"/>
                </div>
            </ui:repeat>
            <a class="prev" id="prev">Prev</a>
            <a class="next" id="next">Next</a>
            <input type="hidden" value="0" id="current-slide"/>
            <div class="dots">
                <c:forEach begin="#{0}" end="#{instrumentManager.images.size()-1}" var="index">
                    <span class="dot"/>
                </c:forEach>
            </div>
        </div>
        <div class="instrument-details">
            <div>
                <h3>Namn</h3>
                <p>#{instrumentManager.instrument.name}</p>
            </div>
            <div>
                <h3>Pris</h3>
                <p>#{instrumentManager.instrument.price} Kr</p>
            </div>
            <div>
                <h3>Type</h3>
                <p>#{instrumentManager.instrument.type}</p>
            </div>
            <div>
                <h3>Beskrivning</h3>
                <p>#{instrumentManager.instrument.name}</p>
            </div>
            <h:form>
                <h:commandButton value="Reservera" styleClass="btn success" action="#{instrumentManager.submit}"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
